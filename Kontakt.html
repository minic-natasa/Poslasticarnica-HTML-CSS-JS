                    <div class="wrapper">

                            <div class="kontaktirajte_nas">
                                   <div class="title">KONTAKTIRAJTE NAS</div>
                
                                   <form id="kontakt_stavke">
                                        <div class="stavke">
                
                                         <label for="ime" class="label">Ime</label>
                                         <input id="ime" type="text" class="input" required="">
                                         <span class="error_form" id="ime_error_message"></span>
                
                                          </div>

                                          <div class="stavke">
                
                                            <label for="prezime" class="label">Prezime</label>
                                            <input id="prezime" type="text" class="input" required="">
                                            <span class="error_form" id="prezime_error_message"></span>
                   
                                             </div>
                
                                        <div class="stavke">
                
                                         <label for="email" class="label">E-mail</label>
                                         <input id="email" type="email" class="input" required="">
                                         <span class="error_form" id="email_error_message"></span>
                    
                                          </div>
                
                                       <div class="stavke">
                
                                         <label for="poruka" class="label">Poruka</label>
                                         <textarea id="poruka" class="text-area"></textarea>
                        
                                          </div>
                
                                          <input type="submit" value="Pošalji" name="">

                
                                   </form>
                   
                             </div>
                     </div>

                   

             <script type="text/javascript">
                $(function(){

                    $("#ime_error_message").hide();
                    $("#prezime_error_message").hide();
                    $("#email_error_message").hide();

                    var error_ime = false;
                    var error_prezime = false;
                    var error_email = false;

                    $("#ime").focusout(function(){
                        check_ime();
                    });

                     $("#prezime").focusout(function(){
                        check_prezime();
                    });

                    $("#email").focusout(function(){
                        check_email();
                    });

                  function check_ime() {
                        var pattern = /^[a-zA-Z]*$/;
                        var ime = $("#ime").val();
                        if (pattern.test(ime) && ime !== '') {
                             $("#ime_error_message").hide();
                             $("#ime").css("border-bottom","2px solid #34F458");
                       } else {
                             $("#ime_error_message").html("Možete upisati samo slova!");
                             $("#ime_error_message").show();
                             $("#ime").css("border-bottom","2px solid #F90A0A");
                             error_ime = true;
            }
         }


                     function check_prezime() {
            var pattern = /^[a-zA-Z]*$/;
            var prezime = $("#prezime").val()
            if (pattern.test(prezime) && prezime !== '') {
               $("#prezime_error_message").hide();
               $("#prezime").css("border-bottom","2px solid #34F458");
            } else {
               $("#prezime_error_message").html("Možete upisati samo slova");
               $("#prezime_error_message").show();
               $("#prezime").css("border-bottom","2px solid #F90A0A");
               error_prezime = true;
            }
         }


                      function check_email() {
            var pattern = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
            var email = $("#email").val();
            if (pattern.test(email) && email !== '') {
               $("#email_error_message").hide();
               $("#email").css("border-bottom","2px solid #34F458");
            } else {
               $("#email_error_message").html("Netačno unet e-mail!");
               $("#email_error_message").show();
               $("#email").css("border-bottom","2px solid #F90A0A");
               error_email = true;
            }
         }



                       $("#kontakt_stavke").submit(function() {
            error_ime = false;
            error_prezime = false;
            error_email = false;
            

            check_ime();
            check_prezime();
            check_email();
           

            if (error_ime === false && error_prezime === false && error_email === false ) {
               alert("Uspešno poslata poruka!");
               return true;
            } else {
               alert("Molimo Vas popunite polja ispravno!");
               return false;
            }


         });
      });
   </script>
